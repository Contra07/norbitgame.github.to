<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика в НОРБИТ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="pageStyles.css">
</head>

<body>
    <section class="singleton-section">
        <h1 class="text-center">Практика в НОРБИТ</h1>
        <p class="description-text mx-auto">
            Мы проводим практику в формате инкубатора идей: помогаем собрать команду и направить ее к успеху. Если нет
            своей идеи, поможем найти или дадим точечное задание. <br>
        </p>
        <form class="container" id="questionnaire">
            <h3>Имя и контакты</h3>
            <div class="d-flex justify-content-between flex-wrap">
                <input type="text" name="name" class="form-control" id="validationDefault01" required
                    placeholder="Ваши фамилия и имя">
                <input type="tel" name="phone" class="form-control" id="validationDefault02" required
                    placeholder="Ваш номер телефона">
            </div>
            <h3>Образование</h3>
            <div class="d-flex justify-content-between flex-wrap">
                <select class="form-select" id="validationDefault03" name="university" required>
                    <option value="disabled">Ваше учебное заведение</option>
                    <option value="Самарский университет">Самарский университет</option>
                    <option value="СамГТУ">СамГТУ</option>
                    <option value="ПГУТИ">ПГУТИ</option>
                    <option value="МИР">МИР</option>
                    <option value="СГЭУ">СГЭУ</option>
                    <option value="Другой">Другой</option>
                </select>
                <select class="form-select" id="validationDefault04" name="specialization" required>
                    <option value="disabled">Ваша специализация</option>
                    <option value="Аналитик">Аналитик</option>
                    <option value="Программист">Программист</option>
                    <option value="ИТшник широкого профиля">ИТшник широкого профиля</option>
                </select>
            </div>
            <div class="d-flex justify-content-between flex-wrap">
                <select class="form-select" id="validationDefault05" name="stage" required>
                    <option value="disabled">Ваша ступень образования</option>
                    <option value="СПО">СПО</option>
                    <option value="Бакалавриат">Бакалавриат</option>
                    <option value="Магистратура">Магистратура</option>
                    <option value="Специалитет">Специалитет</option>
                    <option value="Аспирантура">Аспирантура</option>
                </select>
                <select class="form-select" id="validationDefault06" name="course" required>
                    <option value="disabled">Курс обучения</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <h3>Ближе к делу</h3>
            <div class="d-flex justify-content-between flex-wrap">
                <div class="dates-block">
                    <label>Сколько времени вы готовы посвятить практике?</label>
                    <select class="form-select" id="validationDefault07"  name="hours" required>
                        <option value="disabled">Выберите кол-во часов в день</option>
                        <option value="2">2 часа в день</option>
                        <option value="3">3 часа в день</option>
                        <option value="4">4 часа в день</option>
                        <option value="5">Сколько понадобится</option>
                    </select>
                </div>
                <div class="dates-block">
                    <label>Когда хотите поучаствовать? <br>
                        <small class="gray-text">Может не совпадать официальными сроками</small>
                    </label>
                    <div class="dates d-flex flex-row justify-content-between">
                        <input class="form-control" type="date" id="validationDefault08" name="startDate" required>
                        <input class="form-control" type="date" id="validationDefault09" name="endDate" required>
                    </div>
                </div>
            </div>
            <label>Перечислите ваши пет-проекты, если были</label>
            <textarea class="form-control" cols="30" rows="10" name="petprojects"></textarea>
            <label>Есть своя идея, которую хочется реализовать, но нет команды\наставника?</label>
            <textarea class="form-control" cols="30" rows="10" name="ideas"></textarea>
            <label>Какие у вас сильные навыки\стек\знания?</label>
            <textarea class="form-control" cols="30" rows="10" name="skills"></textarea>
            <div class="d-flex justify-content-center gap-3 mb-3">
                <button class="btn btn-orange" type="submit">Проверить</button>
                <button class="btn btn-custom" data-bs-toggle="modal" type="reset" data-bs-target="#thanksModal">Отправить</button>
            </div>
        </form>
        <!-- ThanksModal -->
        <div class="modal fade" id="thanksModal" tabindex="-1" aria-bs-labelledby="thanksModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="thanksModalLabel">Заявка отправлена</h5>
                        <button class="btn-close" data-bs-dismiss="modal" aria-bs-label="close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <h3>Спасибо!</h3>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-orange mx-auto" href="main.html" role="button">На главную</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src = "form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
